<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container inline-block">
      <a href="../index.html"><img src="../images/logo.png" alt="" /></a>
      <h1>
        <a href="index.html">Deckard Technologies</a>
      </h1>
      <nav class="navigation">
        <a href="../index.html">Home</a>
        <a href="./service.html">Service</a>
        <a href="./contact.html">Contac Us</a>
        <a href="./aboutUs.html">About us</a>
        <a href="./pages/register.html">Register</a>
      </nav>
    </header>
    <main>
    <form action="https://formspree.io/f/xwkzjwjy"
    method="POST">
      <div class="reg">
        <center><h1>Register</h1></center>
        <hr />
        <label> Username </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          size="15"
          required
        />
        <label for="fname"> Firstname: </label>
        <input
          type="text"
          name="fname"
          placeholder="Firstname"
          size="15"
          required
        />
        <label for="lastname"> Lastname: </label>
        <input
          type="text"
          name="lastname"
          placeholder="Lastname"
          size="15"
          required
        />
      </div>
      <div class="reg">
        <label>Gender :</label><br />
        <input type="radio" value="Male" name="genderMale" checked /> Male
        <input type="radio" value="Female" name="genderFamale" /> Female
        <input type="radio" value="Other" name="genderOther" /> Other
      </div>

      <div class="reg">
        <div class="col-phone code">
          <label>Phone :</label>
          <input
            type="text"
            name="country code"
            placeholder="Country Code"
            value="+57"
            size="2"
          />
        </div>
        <div class="col-phone number">
          <input
            type="text"
            name="phone"
            placeholder="phone no."
            size="10"
            required
          />
        </div>
      </div>

      <div class="reg">
        <label>Current Address :</label>
        <textarea
          cols="80"
          rows="5"
          placeholder="Current Address"
          value="address"
          required
        >
        </textarea>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <label for="psw-repeat"><b>Re-type Password</b></label>
        <input
          type="password"
          placeholder="Retype Password"
          name="psw-repeat"
          required
        /><button type="submit" class="registerbtn">Register</button>
      </div>
      <div class="reg">
        <p>Already have an account? <a href="#">Log in</a>.</p>
      </div>
    </form>
  </main>
  </body>
</html>

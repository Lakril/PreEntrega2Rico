<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container inline-block">
      <a href="../index.html"><img src="../images/logo.png" alt="" /></a>
      <h1>
        <a href="index.html">Deckard Technologies</a>
      </h1>
      <nav class="navigation">
        <a href="../index.html">Home</a>
        <a href="./service.html">Service</a>
        <a href="./contact.html">Contac Us</a>
        <a href="./aboutUs.html">About us</a>
        <a href="./register.html">Register</a>
      </nav>
    </header>
    <main>
      <div class="container contact">
        <div style="text-align: center">
          <h2>Contact Info</h2>
        </div>
        <div class="row">
          <!-- <div class="column">
                <img src="https://picsum.photos/600" >
              </div> -->
          <div class="column">
            <form>
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
